<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="hero__image">
        <img src="{{site.baseurl}}/assets/images/{{ site.data.settings.author.image }}" alt="">
      </div>
    </div>
    <div class="row">
      <div class="">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          {% if false %}
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            !<span class="hero__social-title">Zu erreichen |</span>
            {% include contact-link.html %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
