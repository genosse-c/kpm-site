<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="assets/icons/kpm-logo-16x16.png" />
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="assets/icons/kpm-logo-32x32.png" />
  <link rel="shortcut icon" type="image/png" sizes="64x64" href="assets/icons/kpm-logo-64x64.png" />
  <link rel="shortcut icon" type="image/png" sizes="96x96" href="assets/icons/kpm-logo-96x96.png" />
  <link rel="shortcut icon" type="image/png" sizes="128x128" href="assets/icons/kpm-logo-128x128.png" />
  <link rel="shortcut icon" type="image/png" sizes="256x256" href="assets/icons/kpm-logo-256x256.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="assets/icons/kpm-logo-apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="assets/icons/kpm-logo-apple-touch-icon-167x167.png" />
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/icons/kpm-logo-apple-touch-icon-180x180.png" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  {% feed_meta %}
  {% seo %}
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  {% if jekyll.environment == "production" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styling.css">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
